<h1 class="mt-5">Selectorres anidados</h1>
<hr>

<form
  [formGroup]="miFormulario"
  (submit)="guardar()">

  <!--Continentes-->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>

      <select
        formControlName="region"
        class="form-control">

          <option value="">-- Seleccione Contienente</option>
          <option
            *ngFor="let region of regiones"
            [value]="region | lowercase">
              {{region}}
          </option>

      </select>
    </div>
  </div>

  <!--Paises-->
  <div
    *ngIf="paises.length !== 0"
    class="row mb-3">
    <div class="col">
      <label class="form-label">País:</label>

      <select
        formControlName="pais"
        class="form-control">

          <option value="">-- Seleccione País</option>
          <option
            *ngFor="let pais of paises"
            [value]="pais.cca3">
              {{pais.name.common}}
          </option>

      </select>
    </div>
  </div>

  <!--Fronteras-->
  <div
    *ngIf="fronteras?.length !== 0 && fronteras !== undefined"
    class="row mb-3">
    <div class="col">
      <label class="form-label">Fronteras:</label>

      <select
        formControlName="frontera"
        class="form-control">

          <option value="">-- Seleccione el país fronterizo</option>
          <option
            *ngFor="let frontera of fronteras"
            [value]="frontera.name.common">
              {{frontera.name.common}}
          </option>

      </select>
    </div>
  </div>

  <!--Cargando-->
  <div class="row" *ngIf="cargando">
    <div class="col">
      <div class="alert alert-primary">
        Cargando...
      </div>
    </div>
  </div>

  <!--Submit-->
  <button
    class="btn btn-primary float-end"
    type="submit">
      Seleccionar
  </button>
</form>

<h3>Formulario</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>{{miFormulario.value | json}}</pre>
